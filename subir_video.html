<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Nuevo Video | Mi Plataforma</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 15px 0; text-align: center; }
        nav { background-color: #333; padding: 10px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { width: 60%; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #4CAF50; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        form label { display: block; margin-bottom: 8px; font-weight: bold; }
        form input[type="text"], form input[type="file"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        form button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <header>
        <h2>Mi Plataforma de Videos</h2>
    </header>
    <nav>
        <a href="ver_videos.html">Visualizar Videos</a>
        <a href="subir_video.html">Subir Video</a>
    </nav>

    <div class="container">
        <h1>Sube tu Nuevo Contenido</h1>
        
        <form action="/upload-video" method="POST" enctype="multipart/form-data">
            
            <label for="titulo">Título del Video:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="videoFile">Seleccionar Archivo de Video:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion">

            <button type="submit">Iniciar Carga</button>
            
        </form>
    </div>
    
</body>
</html>
